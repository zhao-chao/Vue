<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-ff />
		</div>
		<script src="./js/vue.js"></script>
		<script>
			// 注册一个全局自定义指令 `v-focus`
			// Vue.directive('focus', {
			// 	// 当被绑定的元素插入到 DOM 中时……
			// 	inserted: function (el) {
			// 		// 聚焦元素
			// 		el.focus()
			// 	},
			// })
			new Vue({
				el: '#app',
				directives: {
					ff: {
						// 指令的定义
						inserted: function (el) {
							el.focus()
						},
					},
				},
			})
		</script>
	</body>
</html>
