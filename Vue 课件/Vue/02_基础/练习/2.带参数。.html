<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style></style>
	</head>
	<body>
		<div id="app">
			<input type="text" v-ff="{color:'#dc4e41'}" />
		</div>
		<script src="./js/vue.js"></script>
		<script>
			Vue.directive('ff', {
				inserted: function (el, a) {
					el.style.backgroundColor = a.value.color
				},
			})
			new Vue({
				el: '#app',
				data: {
					color: 'red',
				},
			})
		</script>
	</body>
</html>
