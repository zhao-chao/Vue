<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style></style>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="msg" />
			<div>{{a}}</div>
		</div>
		<script src="./js/vue.js"></script>
		<script>
			new Vue({
				el: '#app',
				data: {
					msg: '',
				},
				computed: {
					a: function () {
						return this.msg.split('').reverse().join('')
					},
				},
			})
		</script>
	</body>
</html>
