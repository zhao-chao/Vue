<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<style type="text/css">
			.grid {
				margin: auto;
				width: 530px;
				text-align: center;
			}
			.grid table {
				border-top: 1px solid #c2d89a;
				width: 100%;
				border-collapse: collapse;
			}
			.grid th,
			td {
				padding: 10;
				border: 1px dashed #f3dcab;
				height: 35px;
				line-height: 35px;
			}
			.grid th {
				background-color: #f3dcab;
			}
			.grid .book {
				padding-bottom: 10px;
				padding-top: 5px;
				background-color: #f3dcab;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="grid">
				<div>
					<h1>图书管理</h1>
					<div class="book">
						<div>
							<label for="name"> 名称： </label>
							<input type="text" id="name" v-model="name" />
							<button @click="handle">提交</button>
						</div>
					</div>
				</div>
				<table>
					<thead>
						<tr>
							<th>编号</th>
							<th>名称</th>
							<th>时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr :key="item.index" v-for="(item,index) in books">
							<td>{{index + 1}}</td>
							<td>{{item.name}}</td>
							<td>{{item.date}}</td>
							<td>
								<a href="" @click.prevent>修改</a>
								<span>|</span>
								<a href="" @click.prevent>删除</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			/*
      图书管理-添加图书
    */
			var vm = new Vue({
				el: '#app',
				data: {
					id: '',
					name: '',
					books: [
						{
							name: '三国演义',
							date: '',
						},
						{
							name: '水浒传',
							date: '',
						},
						{
							name: '红楼梦',
							date: '',
						},
						{
							name: '西游记',
							date: '',
						},
					],
				},
				methods: {
					handle: function () {
						// 添加图书
						var book = {}

						book.name = this.name
						book.date = ''
						this.books.push(book)
						// 清空表单
						this.id = ''
						this.name = ''
					},
				},
			})
		</script>
	</body>
</html>
